<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Green-Earth</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind+daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav class="bg-[#15803d]">
        <div class="navbar  max-w-[1650px] mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl text-white">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn btn-warning bg-[#facc15] rounded-3xl text-[#15803D]"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-[#f0fdf4]">
      <section>
        <div
          class="flex items-center justify-between max-w-[1920] mx-auto bg-[#cff0dc]"
        >
          <div class="w-[546px]">
            <img src="./assets/hero-leaf1.png" alt="" />
          </div>
          <div class="text-center">
            <h1 class="font-bold text-5xl text-[#1f2937] mb-4">
              Plant a Tree, Grow a Future
            </h1>
            <p class="font-normal text-[#425158] mb-6">
              Join our mission to plant 1 million trees and make the Earth
              greener for future <br />
              generations.
            </p>
            <a
              class="btn btn-warning bg-[#facc15] rounded-3xl text-[#15803D] border-none"
              >Get Involved</a
            >
          </div>
          <div class="w-[546px]">
            <img src="./assets/hero-leaf2.png" alt="" />
          </div>
        </div>
      </section>

   
  </body>
</html>
